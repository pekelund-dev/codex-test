<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(${pageTitle}, ~{::section})}">
<head>
    <title>Failed Parsing</title>
</head>
<body>
<section>
    <div class="row py-4">
        <div class="col-12">
            <h1 class="fw-bold mb-3">Misslyckade tolkningar</h1>
            <p class="text-muted">Lista över kvitton som inte kunde tolkas korrekt.</p>

            <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <div th:if="${failedReceipts.isEmpty()}" class="alert alert-info mb-0">
                Inga felaktiga kvitton hittades.
            </div>

            <div class="table-responsive" th:if="${!failedReceipts.isEmpty()}">
                <table class="table table-hover align-middle">
                    <thead>
                    <tr>
                        <th>Filnamn</th>
                        <th>Felmeddelande</th>
                        <th>Datum</th>
                        <th class="text-end">Åtgärd</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="receipt : ${failedReceipts}">
                        <td>
                            <span th:text="${receipt.displayName() ?: receipt.objectName()}">Filnamn</span>
                            <br>
                            <small class="text-muted" th:text="${receipt.objectName()}">Objekt</small>
                        </td>
                        <td class="text-danger">
                            <span th:text="${receipt.error() ?: receipt.statusMessage()}">Fel</span>
                            <br>
                            <small class="text-muted" th:if="${receipt.stackTrace() != null}" style="white-space: pre-wrap; font-family: monospace; font-size: 0.8em;" th:text="${receipt.stackTrace()}"></small>
                        </td>
                        <td th:text="${receipt.updatedAtZoned() != null ? #temporals.format(receipt.updatedAtZoned(), 'yyyy-MM-dd HH:mm') : ''}">Datum</td>
                        <td class="text-end">
                            <form th:action="@{/receipts/{id}/reparse(id=${receipt.id()})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-primary">
                                    <i class="bi bi-arrow-clockwise me-1"></i> Försök igen
                                </button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <div class="mt-3">
        <a th:href="@{/dashboard/statistics}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-1"></i> Tillbaka till statistik
        </a>
    </div>
</section>
</body>
</html>
