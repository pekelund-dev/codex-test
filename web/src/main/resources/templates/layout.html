<!DOCTYPE html>
<html th:lang="${#locale}" xmlns:th="http://www.thymeleaf.org" th:fragment="layout (pageTitle, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle != null} ? ${pageTitle} : (${pageTitleKey != null} ? #{${pageTitleKey}} : #{page.home.title})">pklnd</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
          integrity="sha384-2+92fIk9A94svjuvVJ8H7kSNXpV+KuQlGn9UdtlBDO9Rt1f/IhAvc2V9zX7JF9T6" crossorigin="anonymous">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<div id="splash-screen" class="splash-screen">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden" th:text="#{layout.splash.loading}">Loading...</span>
        </div>
        <p class="mt-3 fw-semibold text-primary" th:text="#{layout.splash.tagline}">Starting responsive experience...</p>
    </div>
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" th:href="@{/}" th:text="#{app.name}">pklnd</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:with="currentUri=${currentRequestUri}">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${currentUri == '/home' or currentUri == '/'} ? ' active'"
                       th:href="@{/}" th:text="#{nav.home}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${currentUri == '/about'} ? ' active'"
                       th:href="@{/about}" th:text="#{nav.about}">About</a>
                </li>
                <li class="nav-item" th:if="${userProfile.authenticated}">
                    <a class="nav-link"
                       th:classappend="${currentUri == '/dashboard'} ? ' active'"
                       th:href="@{/dashboard}" th:text="#{nav.dashboard}">Dashboard</a>
                </li>
                <li class="nav-item" th:if="${userProfile.authenticated}">
                    <a class="nav-link"
                       th:classappend="${currentUri == '/dashboard/statistics'} ? ' active'"
                       th:href="@{/dashboard/statistics}" th:text="#{nav.statistics}">Statistics</a>
                </li>
                <li class="nav-item" th:if="${userProfile.authenticated}">
                    <a class="nav-link"
                       th:classappend="${currentUri == '/receipts' or (#strings.startsWith(currentUri, '/receipts/') and currentUri != '/receipts/uploads')} ? ' active'"
                       th:href="@{/receipts}" th:text="#{nav.receipts}">Receipts</a>
                </li>
                <li class="nav-item" th:if="${userProfile.authenticated}">
                    <a class="nav-link"
                       th:classappend="${currentUri == '/receipts/uploads'} ? ' active'"
                       th:href="@{/receipts/uploads}" th:text="#{nav.uploads}">Upload receipts</a>
                </li>
            </ul>
            <div class="d-flex align-items-center gap-3 ms-lg-auto">
                <div th:if="${userProfile.authenticated}" class="d-flex align-items-center gap-2 text-white">
                    <img th:if="${userProfile.imageUrl != null}" th:src="${userProfile.imageUrl}" alt="Profile picture"
                         class="user-avatar">
                    <div th:if="${userProfile.imageUrl == null}" class="user-badge" th:text="${userProfile.initials}">U</div>
                    <span class="fw-semibold" th:text="${userProfile.displayName}">Jane Doe</span>
                    <form th:action="@{/logout}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button type="submit" class="btn btn-outline-light btn-sm" th:text="#{nav.logout}">Logout</button>
                    </form>
                </div>
                <div th:if="${!userProfile.authenticated}" class="d-flex gap-2 flex-wrap">
                    <a class="btn btn-outline-light btn-sm" th:href="@{/login}" th:text="#{nav.signin}">Sign in</a>
                    <a class="btn btn-light btn-sm" th:href="@{/register}" th:text="#{nav.register}">Create account</a>
                    <a th:if="${oauthEnabled}" class="btn btn-light btn-sm" th:href="@{/oauth2/authorization/google}" th:text="#{nav.signin.google}">Sign in with Google</a>
                </div>
                <div class="dropdown"
                     th:with="currentUri=${#strings.isEmpty(currentRequestUri) ? '/' : currentRequestUri},
                              languages=${T(java.util.List).of('sv', 'en')}">
                    <button class="btn btn-outline-light btn-sm dropdown-toggle" type="button" id="languageDropdown"
                            data-bs-toggle="dropdown" aria-expanded="false"
                            th:text="#{nav.language}" th:aria-label="#{nav.language.toggle}">
                        Språk
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                        <li th:each="language : ${languages}">
                            <a class="dropdown-item"
                               th:classappend="${#locale.language == language} ? ' active'"
                               th:href="@{__${currentUri}__(lang=${language})}"
                               th:text="${language == 'sv' ? #messages.msg('nav.language.swedish') : #messages.msg('nav.language.english')}">
                                Svenska
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
<main class="flex-fill">
    <div class="container py-4" th:replace="${content}"></div>
</main>
<footer class="bg-light text-center py-3 mt-auto border-top" th:with="currentYear=${#dates.format(#dates.createNow(), 'yyyy')}">
    <small class="text-muted" th:utext="#{footer.copyright(${currentYear})}">
        &copy; <span>2024</span> pklnd. Alla rättigheter förbehållna.
    </small>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HoA2QHnwLgwSdaFGfc1RpHwcx9IwaP42CikI6jneih/7nToYtL6vhfVqlhK/SXG1" crossorigin="anonymous"></script>
<script>
    window.addEventListener('load', function () {
        const splash = document.getElementById('splash-screen');
        if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 600);
        }
    });

    (function () {
        const toggler = document.querySelector('.navbar-toggler');
        if (!toggler) {
            return;
        }

        const targetSelector = toggler.getAttribute('data-bs-target')
            || toggler.getAttribute('aria-controls');
        if (!targetSelector) {
            return;
        }

        const target = document.querySelector(targetSelector);
        if (!target) {
            return;
        }

        const supportsBootstrapCollapse = () =>
            typeof window.bootstrap !== 'undefined'
            && window.bootstrap !== null
            && typeof window.bootstrap.Collapse === 'function';

        toggler.addEventListener('click', (event) => {
            if (supportsBootstrapCollapse()) {
                return;
            }

            event.preventDefault();
            const isShown = target.classList.toggle('show');
            toggler.classList.toggle('collapsed', !isShown);
            toggler.setAttribute('aria-expanded', isShown ? 'true' : 'false');
        });

        target.querySelectorAll('a.nav-link, button').forEach((element) => {
            element.addEventListener('click', () => {
                if (supportsBootstrapCollapse()) {
                    return;
                }

                if (!target.classList.contains('show')) {
                    return;
                }

                target.classList.remove('show');
                toggler.classList.add('collapsed');
                toggler.setAttribute('aria-expanded', 'false');
            });
        });
    })();
</script>
</body>
</html>
