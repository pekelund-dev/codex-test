<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(${pageTitle}, ~{::section})}">
<head>
    <title th:text="${pageTitle != null} ? ${pageTitle} : #{page.bookings.title}">Bokningar</title>
</head>
<body>
<section>
    <div class="row justify-content-center py-4">
        <div class="col-lg-10 col-xl-8">
            <h1 class="fw-bold mb-4" th:text="#{bookings.title}">Tvättstugebokningar</h1>
            <p class="lead text-muted" th:text="#{bookings.intro}">Välkommen till bokningssystemet för tvättstugan.</p>
            
            <div class="card shadow-sm mt-4">
                <div class="card-body p-4">
                    <h2 class="h5 fw-semibold mb-3" th:text="#{bookings.schedule.title}">Schema</h2>
                    <p class="text-muted" th:text="#{bookings.schedule.description}">Här kan du se tillgängliga tider och boka tvättstugan.</p>
                    
                    <div class="alert alert-info" role="alert">
                        <i class="bi bi-info-circle me-2"></i>
                        <span th:text="#{bookings.schedule.placeholder}">Bokningsschema kommer att visas här.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
