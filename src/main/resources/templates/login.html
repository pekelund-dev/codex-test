<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(${pageTitle}, ~{::section})}">
<head>
    <title th:text="${pageTitle}">Sign in</title>
</head>
<body>
<section>
    <div class="row justify-content-center py-5">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h1 class="h3 fw-bold mb-3 text-center">Sign in</h1>
                    <p class="text-muted text-center">Use your account credentials or authenticate with Google.</p>
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid username or password. Please try again.
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        You have been signed out.
                    </div>
                    <form th:action="@{/login}" method="post" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" name="username" required autofocus>
                            <div class="invalid-feedback">Please enter your username.</div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <div class="invalid-feedback">Please enter your password.</div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                    <div class="text-center my-3 text-muted">or</div>
                    <div class="d-grid">
                        <a class="btn btn-outline-secondary" th:href="@{/oauth2/authorization/google}">
                            <span class="me-2" aria-hidden="true">&#x1F310;</span> Continue with Google
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        (() => {
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</section>
</body>
</html>
