spring:
  application:
    name: ResponsiveAuthApp
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            scope:
              - openid
              - profile
              - email
        provider:
          google:
            issuer-uri: https://accounts.google.com
server:
  error:
    whitelabel:
      enabled: false
firebase:
  enabled: ${FIREBASE_ENABLED:false}
  credentials: ${FIREBASE_CREDENTIALS:}
  api-key: ${FIREBASE_API_KEY:}
  users-collection: ${FIREBASE_USERS_COLLECTION:users}
