name: PR Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'core/**'
      - 'web/**'
      - 'receipt-parser/**'
      - 'pom.xml'
      - '**/pom.xml'
      - 'Dockerfile'
      - 'receipt-parser/Dockerfile'
      - '.github/workflows/**'

jobs:
  test-core:
    name: Core Module Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run core tests
        run: ./mvnw -pl core -am test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: core-test-results
          path: core/target/surefire-reports/

  test-web:
    name: Web Module Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run web tests
        run: ./mvnw -Pinclude-web -pl web -am test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: web-test-results
          path: web/target/surefire-reports/

  test-receipt-parser:
    name: Receipt Parser Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run receipt-parser tests
        run: ./mvnw -pl receipt-parser -am test
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: receipt-parser-test-results
          path: receipt-parser/target/surefire-reports/

  verify:
    name: Maven Verify
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'
      
      - name: Run Maven verify (includes Spring Modulith checks)
        run: ./mvnw verify -DskipTests

  docker-build-web:
    name: Verify Web Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build web image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: pklnd-web:pr-${{ github.event.pull_request.number }}
          build-args: |
            GIT_BRANCH=${{ github.head_ref }}
            GIT_COMMIT=${{ github.event.pull_request.head.sha }}

  docker-build-receipt-parser:
    name: Verify Receipt Parser Docker Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build receipt-parser image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./receipt-parser/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: pklnd-receipts:pr-${{ github.event.pull_request.number }}
          build-args: |
            GIT_BRANCH=${{ github.head_ref }}
            GIT_COMMIT=${{ github.event.pull_request.head.sha }}

  summary:
    name: PR Validation Summary
    runs-on: ubuntu-latest
    needs: [test-core, test-web, test-receipt-parser, verify, docker-build-web, docker-build-receipt-parser]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "## PR Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Core Tests | ${{ needs.test-core.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web Tests | ${{ needs.test-web.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Receipt Parser Tests | ${{ needs.test-receipt-parser.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Maven Verify | ${{ needs.verify.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web Docker Build | ${{ needs.docker-build-web.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Receipt Parser Docker Build | ${{ needs.docker-build-receipt-parser.result }} |" >> $GITHUB_STEP_SUMMARY
      
      - name: Fail if any job failed
        if: |
          needs.test-core.result == 'failure' ||
          needs.test-web.result == 'failure' ||
          needs.test-receipt-parser.result == 'failure' ||
          needs.verify.result == 'failure' ||
          needs.docker-build-web.result == 'failure' ||
          needs.docker-build-receipt-parser.result == 'failure'
        run: exit 1
