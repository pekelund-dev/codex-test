<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(${pageTitle}, ~{::section})}">
<head>
    <title th:text="${pageTitle != null} ? ${pageTitle} : #{page.register.title}">Skapa konto</title>
</head>
<body>
<section>
    <div class="row justify-content-center py-5">
        <div class="col-md-7 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <h1 class="h3 fw-bold mb-3 text-center" th:text="#{register.heading}">Skapa ditt konto</h1>
                    <p class="text-muted text-center" th:text="#{register.description}">Beskrivning</p>
                    <div th:if="${!registrationEnabled}" class="alert alert-warning" role="alert">
                        <span th:text="#{register.disabled}">Registrering avstängd</span>
                    </div>
                    <form th:action="@{/register}" th:object="${registrationForm}" method="post" class="needs-validation" novalidate>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger" role="alert">
                            <p class="mb-0" th:each="error : ${#fields.globalErrors()}" th:text="${error}">An error occurred.</p>
                        </div>
                        <fieldset th:attr="disabled=${!registrationEnabled}">
                            <div class="mb-3">
                                <label for="fullName" class="form-label" th:text="#{register.form.fullname}">Fullständigt namn</label>
                                <input type="text" class="form-control" id="fullName" th:field="*{fullName}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">
                                    <span th:text="#{register.form.fullname.validation}">Fel</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label" th:text="#{register.form.email}">E-postadress</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                                    <span th:text="#{register.form.email.validation}">Fel</span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label" th:text="#{register.form.password}">Lösenord</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" minlength="8" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[^A-Za-z\d]).{8,}$" required>
                                <div class="form-text" th:text="#{register.form.password.hint}">Hint</div>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                                    <span th:text="#{register.form.password.validation}">Fel</span>
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label" th:text="#{register.form.confirm}">Bekräfta lösenord</label>
                                <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">
                                    <span th:text="#{register.form.confirm.validation}">Fel</span>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" th:text="#{register.submit}">Skapa konto</button>
                            </div>
                        </fieldset>
                    </form>
                    <p class="mt-3 text-center">
                        <span th:text="#{register.signin.prompt}">Har du redan ett konto?</span>
                        <a th:href="@{/login}" th:text="#{register.signin.link}">Logga in i stället.</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script>
        (() => {
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</section>
</body>
</html>
