<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <title>Kivra Receipt Downloader</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        width: 300px;
        padding: 16px;
        margin: 0;
        color: #222;
      }
      h1 {
        font-size: 15px;
        margin: 0 0 12px;
        font-weight: 600;
      }
      .status {
        font-size: 13px;
        color: #555;
        margin-bottom: 6px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .status::before {
        content: '●';
        font-size: 10px;
        color: #aaa;
      }
      .status.ok::before { color: #2a7a2a; }
      .status.warn::before { color: #c47000; }
      .status.error::before { color: #c0392b; }
      button#download-btn {
        width: 100%;
        margin-top: 12px;
        padding: 10px;
        background: #0070c4;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
      }
      button#download-btn:disabled {
        background: #aaa;
        cursor: not-allowed;
      }
      #progress {
        margin-top: 10px;
        font-size: 13px;
        min-height: 18px;
        color: #444;
      }
      #token-section {
        margin-top: 14px;
        display: none;
        border-top: 1px solid #eee;
        padding-top: 12px;
      }
      #token-section p {
        font-size: 12px;
        color: #666;
        margin: 0 0 6px;
      }
      #token-input {
        width: 100%;
        box-sizing: border-box;
        padding: 6px;
        font-size: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      #save-token-btn {
        width: 100%;
        margin-top: 6px;
        padding: 7px;
        background: #555;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Kivra Receipt Downloader</h1>
    <div class="status" id="token-status">Söker efter token…</div>
    <div class="status" id="receipt-status">Söker efter kvitton…</div>
    <button id="download-btn" disabled>Ladda ner alla kvitton</button>
    <div id="progress"></div>

    <div id="token-section">
      <p>
        Token hittades inte automatiskt. Öppna DevTools → Network,
        hitta en begäran till <strong>app.api.kivra.com</strong> och
        kopiera värdet på <code>Authorization</code>-headern hit.
      </p>
      <input type="text" id="token-input" placeholder="token ABC123…" />
      <button id="save-token-btn">Spara token</button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
